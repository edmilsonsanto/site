<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Projet - Convert - Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-convert-mony">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>U$$ Dólar Americano</option>
                <option>€ Euro</option>

            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.jpg" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.jpg" alt="logo-seta">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.jpg" alt="logo-moeda-a-convertida">
                <p class="currency">Dólar</p>
                <p class="currency-value">U$$ 0,00</p>
            </div>
        </section>

    </main>

</body>

</html>
